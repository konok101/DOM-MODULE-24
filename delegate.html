<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Delegate </h2>
    <ul id="container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">A, eius.</li>
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Dicta, cumque!</li>
        <li class="item">Sed, commodi.</li>
        <li class="item">Adipisci, molestias!</li>
    </ul>

    <button id="ad-btn">add new</button>

    <script>
        const items= document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
            //   document.getElementById('container').removeChild(item);
 
            // event.target.parentNode.removeChild(event.target);
            })
        }
        document.getElementById('ad-btn').addEventListener('click',function( event){
            const li=document.createElement('li');
            li.innerText='  new item '
            li.classList.add('item');
            const parent= document.getElementById('container');
            parent.appendChild(li);
             
        
        })
        document.getElementById('container').addEventListener('click', function(event) {
            event.target.parentNode.removeChild(event.target);
        })             
           </script>
</body>
</html>
