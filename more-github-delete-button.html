<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>more delete button like as github </h2>
    <section>
        <h3 id="secrt-info">very very important secrt information</h3>
        <input id="delete-confirm" placeholder="please write delete" type="text">
        <button id="delete-btn" disabled>Delete</button>
    </section>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function(){
           const infoDisplay= document.getElementById('secrt-info');
          infoDisplay.style.display= 'none';
            
        })
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
             const deleteBtn= document.getElementById('delete-btn');

             
        const lower = event.target.value;
        const dl = lower.toLowerCase();
          

             if (dl == "delete" ) {
                 deleteBtn.removeAttribute('disabled');
             }
             else{
                 deleteBtn.setAttribute('disabled', true);
             }

        })
    </script>
</body>
</html>
